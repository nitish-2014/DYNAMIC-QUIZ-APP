<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Dynamic Quiz Generator</h1>
        <form id="quiz-form">
            <label for="topics">Select Topic:</label><br>
            <select id="topics" >
                <option value="Maths">Maths</option>
                <option value="Computer_Science">Computer Science</option>
            </select><br><br>

            <label for="difficulty">Select Difficulty Level:</label><br>
            <select id="difficulty">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select><br><br>

            <label for="num-questions">Number of Questions:</label><br>

            <input type="number" id="num-questions" min="1" max="5" value="3"><br><br>

            <button type="submit">Generate Quiz</button>
        </form>
        
        <div id="quiz"></div>

        
    </div>
    <script src="index.js"></script>
</body>
</html>
